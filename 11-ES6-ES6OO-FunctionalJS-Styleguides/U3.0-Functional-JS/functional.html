    function deleteNth(arr, x) {
      const memo = {}
      return arr.filter((motive) => {
        memo[motive] = (memo[motive] || 0) + 1;
        return memo[motive] <= x
      });
    }


    function countMotives(motives) {
      return motives
        .reduce(function(memo, motive) {
          memo[motive] = memo[motive] ? memo[motive] + 1 : 1;
          return memo;
        }, {});
