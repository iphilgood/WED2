<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aktienkurse</title>
  <script src="libs/jquery-2.1.4.js"></script>
  <script src="libs/handlebars-v4.0.5.js"></script>
  <script src="libs/moment.js"></script>

  <script src="scripts/handlebars-helpers.js"></script>
  <script src="scripts/index.js"></script>
  <link rel="stylesheet" href="styles/index.css"/>
</head>

<body>
  <header class="banner">
    <h1>Aktienkurs-Portal</h1>
  </header>

  <main>
    <form>
      <label>Anzahl Monate
        <select id="number-select" value="3">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>
    </form>

    <div id="container"></div>
  </main>

  <footer>
    <small>Copyright by Phil Good</small>
  </footer>

  <script id="table-template" type="text/x-handlebars-template">
    <table>
      <thead>
        <tr>
          <th class="title-header">Firma</th>
          {{#each datums-bereich}}
          <th>{{dateFormat this 'YYYY MMM'}}</th>
          {{/each}}
        </tr>
      </thead>

      <tbody>
        {{#each aktienkurse}}
        <tr>
          <td>{{firma}}</td>
          {{#each verlauf}}
          {{#if gestiegen}}
          <td class="quote positive">{{aktueller-kurs}}</td>
          {{else}}
          <td class="quote negative">{{aktueller-kurs}}</td>
          {{/if}}
          {{/each}}
        </tr>
        {{/each}}
      </tbody>
    </table>
  </script>
</body>
</html>
