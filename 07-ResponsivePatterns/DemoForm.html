<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>DemoForm</title>
</head>

<body>
  <h1>Flexbox+Sass Demo Form</h1>
  <form>
    <div class="input-wrapper">
      <label for="name">Your Name</label>
      <input type="text" id="name">
    </div>

    <div class="input-wrapper">
      <label for="school">Your School</label>
      <input type="text" id="school">
    </div>

    <div class="side-by-side">
      <div class="input-wrapper">
        <label for="icecream-flavor">Your Favorite Ice Cream Flavor</label>
        <select id="icecream-flavor">
          <option value="coffee">Coffee</option>
          <option value="rum">Rum</option>
          <option value="chocolate">Chocolate</option>
          <option value="vanilla">Vanilla</option>
          <option value="lemon">Lemon</option>
          <option value="strawberry">Strawberry</option>
        </select>
      </div>

      <div class="input-wrapper">
        <label for="food">Your Favorite Food</label>
        <select id="food">
          <option value="pizza">Pizza</option>
          <option value="pasta">Pasta</option>
          <option value="steak">steak</option>
        </select>
      </div>
    </div>
    <input type="submit" value="Senden">
  </form>
</body>
</html>
