<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Centered</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .btn {
      width: 100%;
    }

    .centered {
      display: block;
      text-align: center;
      padding: 20px 0;
    }

    @media (min-width: 320px) {
      .container {
        display: flex;
        justify-content: space-between;
        width: 80%;
        margin: 10px auto;
      }

      .centered {
        padding: 0;
      }

      .btn {
        flex-basis: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <input class="btn" type="submit" value="SCHICKEN" />
    <span class="centered">CENTERED</span>
    <input class="btn" type="submit" value="SCHICKEN" />
  </div>
</body>

</html>
